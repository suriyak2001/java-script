<!DOCTYPE html>
<html>

<head>
  <title>Rokc Paper Scissors</title>
</head>

<body>

  <button onclick="
    playGame('rock');
  ">Rock</button>

  <button onclick="
    playGame('paper');
  ">paper</button>

  <button onclick="
    playGame('scissors');
  ">scissors</button>

  <button onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  ">reset score</button>

  <script>

    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    };
    
    function playGame(playerMove) {

      const computerMove = pickComputerMove();

      let result = '';

      if(playerMove === 'rock') {
        if (computerMove === 'rock') {
            result = 'Tied';
          } else if (computerMove === 'paper') {
            result = 'You lose';
          } else if (computerMove === 'scissors') {
            result = 'You win';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You win';
        } else if (computerMove === 'paper') 
          result = 'Tied';
        } else if (computerMove === 'scissors') {
          result = 'You lose';

      } else if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You lose';
        } else if (computerMove === 'paper') {
          result = 'You win';
        } else if (computerMove === 'scissors') {
          result = 'Tied';
        }
      }

      if (result === 'You win') {
          score.wins += 1;
        } else if (result === 'You lose') {
          score.losess += 1;
        } else if (result === 'Tied') {
          score.ties += 1;
      }
      
      alert(`you picked ${playerMove}. computer picked ${computerMove}. ${result}.
wins: ${score.wins}, losses:${score.losses}, ties${score.ties}.`);

    }

    function pickComputerMove() {

      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }

  </script>

</body>

</html>
